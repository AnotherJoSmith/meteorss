<template name="logout">
  <div id="logout">
    <div class="inner">
      {{#if currentUser}}
        <span>{{userEmail}}</span>
      {{/if}}
      <form role="form" onsubmit="Meteor.logout(function(){Router.go('/');});">
        <button type="submit" class="btn btn-danger">Sign Out</button>
      </form>
    </div>
  </div>
</template>
