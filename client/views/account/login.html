<template name="login">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">
      <h3 class="panel-title">Sign in</h3>
    </div>

    <div class="panel-body">
        <div id="error-message" class="panel-message text-danger"></div>
        <form role="form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" autofocus tabindex="1">
            </div>
            <div class="form-group">
                <label for="password">Password </label>
                <small><a href="{{pathFor 'forgotPassword'}}" tabindex="6">(Forgot Password)</a></small>
                <input type="password" class="form-control" name="password" id="password" tabindex="2">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" tabindex="3"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block" tabindex="4">Sign in</button>
        </form>
    </div>
  </div>
<div class="text-center"><a href="{{pathFor 'createAccount'}}" tabindex="5">Create an account</a></div>

</template>
