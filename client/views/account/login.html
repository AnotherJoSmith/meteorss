<template name="login">
    <div id="title-logo" class="text-center">Meteorss</div>

    <div class="center-page">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Sign in</h3>
            </div>

            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label> <a href="{{pathFor 'forgotPassword'}}">(Forgot Password)</a>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </form>
            </div>
        </div>
        <div class="text-center"><a href="{{pathFor 'createAccount'}}">Create an account</a></div>
    </div>
</template>
