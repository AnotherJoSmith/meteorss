<template name="createAccount">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title text-center">
                <a href="{{pathFor 'login'}}" class="back-arrow">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                Create an account
            </h3>
        </div>

        <div class="panel-body">

            <div id="error-message" class="panel-message"></div>
            <form role="form">
                <div class="form-group">
                    <label class="control-label" for="email">Email address</label>
                    <input type="text" class="form-control" name="email" id="email" autofocus>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Create a password <small>(min. 8 characters)</small></label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>

                <div class="form-group">
                    <label class="control-label" for="confirmPassword">Confirm your password</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
                </div>

                <button type="submit" class="btn btn-success btn-block">Create account</button>
            </form>
        </div>
    </div>
    <div class="text-center">Already have an account? <a href="{{pathFor 'login'}}">Click here to sign in</a></div>
</template>
